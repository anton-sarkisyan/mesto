<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto.Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo-mesto.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <li class="element">
            <img class="element__photo" src="./images/element__photo-1.jpg" alt="Карачаевск">
            <div class="element__description">
              <h3 class="element__title">Карачаевск</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/element__photo-2.jpg" alt="Гора Эльбрус">
            <div class="element__description">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/element__photo-3.jpg" alt="Домбай">
            <div class="element__description">
              <h3 class="element__title">Домбай</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/element__photo-4.jpg" alt="Гора Эльбрус">
            <div class="element__description">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/element__photo-5.jpg" alt="Домбай">
            <div class="element__description">
              <h3 class="element__title">Домбай</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__photo" src="./images/element__photo-6.jpg" alt="Карачаево-Черкесия">
            <div class="element__description">
              <h3 class="element__title">Карачаево-Черкесия</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="edit-form">
      <form class="edit-form__items">
        <button class="edit-form__close-button" type="button"></button>
        <h3 class="edit-form__title">Редактировать профиль</h3>
        <fieldset class="edit-form__item">
          <input class="edit-form__text edit-form__text_type_name"" type="text" name="firstname" value="">
          <input class="edit-form__text edit-form__text_type_job" name="job" type="text" value="">
          <button class="edit-form__submit-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
