<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto.Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo-mesto.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <template class="template-elements">
            <li class="element">
              <button type="button" class="element__button_type_delete"></button>
              <img class="element__photo" src="#" alt="">
              <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__button"></button>
              </div>
            </li>
          </template>
        </ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__items" name="popup">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__item">
          <input class="popup__text popup__text_type_name" type="text" name="firstname" value=" ">
          <input class="popup__text popup__text_type_job" name="job" type="text" value=" ">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>

  <div class="popup popup_type_add-card">
    <form class="popup__items popup__items_type_add-card" name="addForm">
      <button class="popup__close-button popup__close-button_type_add-form" type="button"></button>
      <h3 class="popup__title popup__title_type_add-card">Новое место</h3>
      <fieldset class="popup__item popup__item_type_add-card">
        <input class="popup__text popup__text_type_title-card" type="titleCard" name="titleCard" value="" placeholder="Название">
        <input class="popup__text popup__text_type_url-card" type="urlCard" name="urlCard" value="" placeholder="Ссылка на картинку">
        <button class="popup__submit-button popup__submit-button_type_add-form" type="submit">Создать</button>
      </fieldset>
    </form>
  </div>

  <div class="popup popup_type_open-photo">
    <div class="popup__items popup__items_type_open-photo" name="">
      <button class="popup__close-button popup__close-button_type_open-photo" type="button"></button>
      <img class="popup__big-photo" src="#" alt="">
      <p class="popup__description"></p>
    </div>
  </div>
</div>

  <script src="scripts/index.js"></script>
</body>
</html>
