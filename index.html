<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto.Russia</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="images/logo-mesto.bbe2a6eafac19c3d031c.svg" alt="Логотип Mesto" class="header__logo"></header><main><section class="profile"><img src="images/Avatar.8e94371e9d2475fdfc60.jpg" alt="Аватар профиля" class="profile__avatar"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__grid"><template class="template-elements"><li class="element"><button type="button" class="element__button_type_delete"></button> <img class="element__photo" src="#" alt="#"><div class="element__description"><h2 class="element__title"></h2><button type="button" class="element__button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><form class="popup__items popup__items_type_edit-popup" name="popup"><button class="popup__close-button" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__item popup__item_type_edit-popup"><input id="firstname" class="popup__text popup__text_type_name" name="firstname" value=" " required minlength="2" maxlength="40"> <span id="firstname-error" class="popup__error"></span> <input id="job" class="popup__text popup__text_type_job" name="job" value=" " required minlength="2" maxlength="200"> <span id="job-error" class="popup__error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></fieldset></form></div><div class="popup popup_type_add-card"><form
