<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto.Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo-mesto.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <template class="template-elements">
            <li class="element">
              <img class="element__photo" src="" alt="Карачаевск">
              <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__button"></button>
              </div>
            </li>
          </template>
        </ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="edit-form">
      <form class="edit-form__items" name="editForm">
        <button class="edit-form__close-button" type="button"></button>
        <h3 class="edit-form__title">Редактировать профиль</h3>
        <fieldset class="edit-form__item">
          <input class="edit-form__text edit-form__text_type_name" type="text" name="firstname" value=" ">
          <input class="edit-form__text edit-form__text_type_job" name="job" type="text" value=" ">
          <button class="edit-form__submit-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
